name: Build and test

on:
  pull_request:

jobs:
  build-test:
    name: Build and test all samples
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # we don't know what commit the last tag was it's safer to get entire repo so previousStableVersion resolves
          fetch-depth: 0

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6

      - name: Start minikube
        uses: manusa/actions-setup-minikube@v2.12.0
        with:
          minikube version: 'v1.34.0'
          kubernetes version: 'v1.31.1'

      - name: Enable ingress
        run: minikube addons enable ingress

      - name: Test pekko-sample-grpc-kubernetes-scala
        run: cd pekko-sample-grpc-kubernetes-scala && ./scripts/test.sh && minikube stop

      - name: Test pekko-sample-cluster-kubernetes-scala
        run: minikube start && cd pekko-sample-cluster-kubernetes-scala && ./scripts/test.sh && minikube stop

      - name: Test pekko-sample-cluster-kubernetes-java
        run: minikube start && cd pekko-sample-cluster-kubernetes-java && ./scripts/test.sh && minikube stop
